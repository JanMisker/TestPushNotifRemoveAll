<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style type="text/css">
    html,
    body {
      height: 90%;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  </style>
</head>

<body>
  <main>
    <h1>removeAllListeners</h1>
    <p>On iOS this function does not exist, whereas on Android it does:
      <code>window.Capacitor.Plugins
                .PushNotifications.removeAllListeners</code>
    </p>
    <p id="result"></p>
  </main>
  <script>
    document.querySelector('#result').innerHTML = window.Capacitor.Plugins.PushNotifications.removeAllListeners;
  </script>
</body>

</html>
